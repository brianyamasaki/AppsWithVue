<!DOCTYPE html>
<html>
<head>
  <title>Getting User Input</title>
  <!-- Following brings in the BootStrap CSS Framework - see http://getbootstrap.com -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
  <!-- stylesheet for the application-->
  <link rel="stylesheet" href="app.css" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div class="container cover-container flex-base">
    <!-- Visual Page header with menu bar-->
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Apps With Vue - V2</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="screenTest.html">Screen Test</a>
        </nav>
      </div>
    </header>
  
    <div id="app">
      <h1>Getting Input Data</h1>
      <div class="form-group">
        <label for="textInput" >Type Text here:&nbsp;</label>
        <input 
          id="textInput" 
          class="form-control"
          type="text" 
          @input="onInput"
          placeholder="Enter text here and see it echoed below" 
        />  
      </div>
      <p class="repeat-text">
        {{message}}
      </p>
      <div class="form-group">
        <input
          class="form-control"
          type="number"
          @input="onNumberInput"
          placeholder="Enter a number here"
        />
      </div>
      <p class="repeat-text">
        {{number}}
      </p>     
    </div>
  
    <footer class="mastfoot mt-auto">
      <div class="inner text-center">
        <p>To get back to the previous page, 
          hit the Back button on the browser or click on this <a href="../index.html">Link</a>
        </p>
        </div>
    </footer>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: ' ',
        number: 0
      },
      methods: {
        onInput: function (event) {
          this.message = event.target.value;
        },
        onNumberInput: function (event) {
          this.number = event.target.value;
        }
      }
    })
  </script>
</body>
</html>

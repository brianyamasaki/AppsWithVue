<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- Following brings in the BootStrap CSS Framework - see http://getbootstrap.com -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  
  <!-- stylesheet for the application-->
  <link rel="stylesheet" href="app.css" />
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div class="container cover-container flex-base">
    <!-- Visual Page header with menu bar-->
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Cover</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
  
    <div id="app">
      <h1>{{ header }}</h1>
      <h2>{{ message }}</h2>
  
      <p>To get back to the previous page, 
        hit the Back button on the browser or click on this <a href="../index.html">Link</a>
      </p>
    </div>
  
    <footer class="mastfoot mt-auto">
      <div class="inner text-center">
        <p>Splash page for workspace.</p>
      </div>
    </footer>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Christopher!',
        header: 'Welcome to your first app'
      }
    })
  </script>
</body>
</html>
